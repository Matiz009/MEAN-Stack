<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MUI Landing Page Example</title>
    <link rel="stylesheet" href="../css/material.css" />
    <link
      href="//cdn.muicss.com/mui-0.10.3/css/mui.min.css"
      rel="stylesheet"

    <script src="//cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>
    <style>
      /* Tutorial CSS goes here */

  <body>
    <header class="mui-appbar mui--z1">
      <div class="mui-container">

            <td class="mui--text-title">PSEB</td>
            <td class="mui--text-right">
              <ul class="mui-list--inline mui--text-body2">

                <li><a href="#">Pricing</a></li>
                <li><a href="#">Login</a></li>
              </ul>
            </td>
          </tr>
        </table>
      </div>
    </header>
    <div id="content-wrapper" class="mui--text-center">
      <div class="mui--appbar-height"></div>
      <br />
      <br />
      <div class="mui--text-display3">PSEB</div>
      <br />
      <br />
      <button class="mui-btn mui-btn--raised">Get started</button>
    </div>
    <table class="mui-table mui-table--bordered">
      <thead>
        <tr>
          <th>Column 1</th>
          <th>Column 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Cell 1-1</td>
          <td>Cell 1-2</td>
        </tr>
        <tr>
          <td>Cell 2-1</td>
          <td>Cell 2-2</td>
        </tr>
      </tbody>
    </table>
    <footer>
      <div class="mui-container mui--text-center">
