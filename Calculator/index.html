<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Stylish Calculator</title>
  </head>
  <body>
    <div class="calculator-container">
      <h1 class="text-center">Calculator</h1>
      <div class="calculator">
        <input
          type="text"
          id="input-1"
          class="form-control"
          placeholder="Enter 1st value"
        />
        <input
          type="text"
          id="input-2"
          class="form-control"
          placeholder="Enter 2nd value"
        />

        <div class="button-group">
          <button class="btn btn-success" id="add-btn">+</button>
          <button class="btn btn-danger" id="subtract-btn">−</button>
          <button class="btn btn-primary" id="multi-btn">×</button>
          <button class="btn btn-warning" id="div-btn">÷</button>
        </div>

        <div class="result-display">
          <p id="result">Result: 0</p>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
